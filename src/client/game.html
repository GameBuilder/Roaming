<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roaming</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/grid.css">
</head>
<body>

  <section id="hud" class="area">
    <div id="playerInfo" class="row">
      <img class="player-icon" src="./resources/graphics/HeroIcon.png">
      <div class="col col-1of2">
        <h2 class="player-label">
          <span data-bind="text: player.name"></span>
        </h2>
      </div>
      <div class="col col-1of8">
        Day <span data-bind="text: player.elapsed"></span>
      </div>
    </div>
  </section>  
  <section id="drawer" class="area">
      <ul class="panelist">
          <li class="panel world-map toggleable">
            <h2 class="heading">Mini Map</h2>
            <canvas id="minimap" width="120" height="120" data-bind="click: onTileClick"></canvas>
          </li>
          <li id="inventory" class="panel items toggleable" data-bind="click: onInventoryClick">
            <h2 class="heading">Inventory</h2>
            <ul class="compact" data-bind="foreach: player.inventory">
              <li class="item" data-bind="text: name, css: { equipped: ( $data.isEquipped ) }"></li>
            </ul>
          </li>
          <li id="stats" class="panel items toggleable">
            <h2 class="heading">Stats</h2>
              <table class="listing" cellspacing="0" style="width:100%" data-bind="with: player">
                <tbody>
                  <tr>
                    <th>Level</th>
                    <td class="num" data-bind="text:stats.level"></td>
                  </tr>
                  <tr>
                    <th>Health</th>
                    <td class="num" data-bind="text:stats.health"></td>
                  </tr>
                  <tr>
                    <th>Energy</th>
                    <td class="num" data-bind="text:stats.energy"></td>
                  </tr>
                </tbody>
              </table>

          </li>
      </ul>
  </section>
  <section id="main" class="area">
    <section class="location panel" data-bind="with: tile ">
      <img class="backdrop" data-bind="attr: { src: backdrop }" width="800" height="600">
      <p data-bind="text: description"></p>

      <div data-bind="visible: !!here.length">
        <h2>Here</h2>
        <ul data-bind="foreach: here">
          <li><span data-bind="text: name"></span> (<span data-bind="text: id"></span>)</li>
        </ul>
      </div>

    </section>  

  </section>  
  <section id="messages" class="panel toggleable" data-bind="click: onMessagesClick">
    <h2 class="heading">Messages</h2>
    <ul class="compact" data-bind="foreach: messages">
      <li class="message" data-bind="html: $data"></li>
    </ul>
  </section>

  <script src="vendor/require.js" data-main="plugins/bootstrap!main"></script>
  <script src="config.js"></script>
</body>
</html>
