<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Roaming: Map Editor/Viewer</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="./css/core.css" type="text/css">
  <link rel="stylesheet" href="./css/map.css" type="text/css">
</head>
<body>
<section id="hud" class="panel">
  <ul id="tooldrawer" class="horizontallist">
      <li class="btn" id="saveBtn"><button>Save</button></li>
      <li class="btn" id="resetBtn"><button>Reset</button></li>
      <li class="btn" id="resetBtn"><button>Load Map...</button></li>
  </ul>
</section>  
<section id="drawer" class="panel">
  <div id="palette">
    <ul id="terrainlist" class="panelist">
    </ul>
    <ul id="toollist" class="panelist">
      <li class="panel tool edittile"><span>edit tile</span></li>
    </ul>
  </div>
</section>
<section id="main" class="panel">
  <div id="map">
    <canvas id="grid"></canvas>  
    <div id="gridOverlay"></div>  
  </div>
  <div id="detail">
    <div class="panel">
      <button id="detailSaveBtn">OK</button>
      <button id="detailResetBtn">Cancel</button>
    </div>
    <div id="detailContent"></div>
  </div>
  <script type="text/x-template" id="detail-template">
    <div class="field-{{id}}"><h2>Location: <code>{{id}}</code></h2></div>
    <input type="hidden" name="coords" value="{{id}}"/>
    <div class="field-description">
      <h3 class="caption"><label for="">Description</label></h3>
      <p class="hint">As you enter this location, you see: </p>
      <p><textarea name="description" id="description_text" class="fullwidth mediumheight">{{description}}</textarea></p>
    </div>
    <div class="field-description">
      <h3 class="caption"><label for="">Afar</label></h3>
      <p class="hint">From afar, this location looks like: </p>
      <p><textarea name="afar" id="afar_text" class="fullwidth shortheight">{{afar}}</textarea></p>
    </div>
  </script>
</section>  

<script type="text/javascript">
  var config = {
    packages: {
      // package mappings
      $: 'vendor/zepto',
      underscore: 'vendor/underscore',
      backbone: 'vendor/backbone',
      compose: 'vendor/compose',
      text: 'plugins/vendor/text',
      json: 'plugins/vendor/json',
      image: 'plugins/vendor/image'
    }
  };
</script>
<script src="../vendor/require.js"></script>
<script>
  require({
    baseUrl: '..',
    // configure our AMD loader
    paths: config.packages
  }, ['mapEditor']);
</script>
</body>
</html>
